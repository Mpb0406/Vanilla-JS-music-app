<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=0" initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>

<body>
    <i class="fas fa-volume-up"></i>

    <button class="fas fa-forward"></button>
    <audio preload="metadata" volume="0.5" src="https://dl19.youtubetomp3music.com/file/youtubewK-8TCDrbV8320.mp3?fn=Machine%20Gun%20Kelly%20-%20I%20Think%20I%27m%20OKAY%20%5BOfficial%20Music%20Video%5D.mp3"></audio>


    <script type="module" src="./app.js"></script>
